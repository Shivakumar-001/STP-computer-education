<!--How to change background -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JavaScript programme</title>
    </head>
<body id="bdy" bgColor="red">
  <button onclick="bg()">Click</button>
  <script>
    function bg()
    {
            var body = document.getElementById("bdy");
            body.bgColor="blue";
    }
 
    </script>
</body>
</html>
