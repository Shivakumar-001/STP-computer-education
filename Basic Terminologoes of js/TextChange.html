<!--How to change the text of html element -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JavaScript programme</title>
    </head>
<body>
  <button id="demo" onclick="stp()">Click</button>
  <script>
    function stp()
    {
        document.getElementById("demo").innerHTML = "changed click";
        demo.style.backgroundColor = "black";
        demo.style.color="yellow";
    }
    </script>
</body>
</html>
