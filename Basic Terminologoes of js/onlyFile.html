<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First JavaScript programme</title>
    </head>
<body>
  <input type="file" accept=".png" id="demo" onchange="demo()">
    <script>
        function demo()
        {
            let x = document.getElementById("demo").value.replace();
            window.alert(x);
        }
    </script>
</body>
</html>
